name: Deploy to AppStore
on:
  workflow_dispatch:
    # Enable manual run
    inputs:
      lane:
        description: "Fastlane lane to use"
        required: true
        default: "internal"
  push:
    tags:
      - "v*"
      - "beta-v*"

jobs:
  fastlane-deploy:
    runs-on: macos-latest
    steps:
      # Set up Flutter.
      - name: Clone Flutter repository with stable channel
        uses: subosito/flutter-action@v2
        with:
          channel: stable
      - run: flutter doctor -v

      # Checkout gallery code and get packages.
      - name: Checkout code
        uses: actions/checkout@v4
      - run: flutter packages get
      - run: pod install
        working-directory: ios

      # Decide track internal|beta|production (not in use yet)
      - name: Decide track
        id: track
        run: |
          if [[ $REF == "refs/tags/v"* ]]
          then
            echo "track=production" >> $GITHUB_ENV
          elif [[ $REF == "refs/tags/beta-v"* ]]
          then
            echo "track=beta" >> $GITHUB_ENV
          else
            echo "track=internal" >> $GITHUB_ENV
          fi
        env:
          REF: ${{ github.ref }}

      # Setup Ruby, Bundler, and Gemfile dependencies
      - name: Setup Fastlane
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true
          working-directory: ios

      # Build and deploy with Fastlane (by default, to internal track) ðŸš€.
      # Naturally, promote_to_production only deploys.
      - run: bundle exec fastlane ${{ github.event.inputs.lane || 'internal' }}
        env:
          FASTLANE_USER: ${{ secrets.APPLE_USER_EMAIL }}
          FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
        working-directory: ios
